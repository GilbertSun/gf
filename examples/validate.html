<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples for Validate</title>
    <script src="../libs/require.js"></script>
    <script src="../libs/config.js"></script>
</head>
<body>
    <h1>this is a demo for Form validation</h1>
    <form action=".">
        <div>
            <label for="username">
                用户名
                <input type="text" name="username" data-validate="required">
            </label>
        </div>
        <div>
            <label for="password">
                密码
                <input type="password" name="password">
            </label>
        </div>
        <div>
            <label for="birthday">
                生日
                <input type="date" name="birthday">
            </label>
        </div>
        <div>
            <label for="birthday">
                数值
                <input type="number" name="birthday">
            </label>
        </div>
        <div>
            <label for="birthday">
                用户名
                <input type="range" name="birthday">
            </label>
        </div>
        <div>
            <label for="birthday">
                用户名
                <input type="color" name="birthday">
            </label>
        </div>
        <input type="submit" value="验证">
    </form>

    <script>
        require(['module/validate/index'], function (Validate) {
            var validate = new Validate($('form'));

            $('input').change(function () {
                validate.validate();
            });
        });
    </script>
</body>
</html>
